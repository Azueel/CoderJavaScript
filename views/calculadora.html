<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="/style.css" />

		<title>Desafio CoderHouse</title>
	</head>
	<body>
		<main class="row d-flex justify-content-center align-items-center viewCalculator">
			<div class="col-lg-4 col-sm-12">
				<div class="d-flex justify-content-between">
					<p class="text-white">calc</p>
					<p class="text-white">THEME 1 2 3</p>
				</div>

				<div class="bg-dark p-5 rounded">
					<p id="resultadoAnterior" class="text-white d-flex justify-content-end"></p>
					<p id="resultado" class="text-white d-flex justify-content-end"></p>
				</div>

				<div class="mt-5 containerKey p-5 rounded">
					<div class="">
						<div class="row">
							<div class="col-lg-3 col-sm-12 p-3">
								<button class="text-center text-dark w-100 numeros">7</button>
							</div>
							<div class="col-lg-3 p-3">
								<button class="text-center text-dark w-100 numeros">8</button>
							</div>
							<div class="col-lg-3 p-3">
								<button class="text-center text-dark w-100 numeros">9</button>
							</div>
							<div class="col-lg-3 p-3">
								<button id="borrar" class="text-white del w-100">DEL</button>
							</div>
							<div class="col-lg-3 p-3">
								<button class="text-center text-dark w-100 numeros">4</button>
							</div>
							<div class="col-lg-3 p-3">
								<button class="text-center text-dark w-100 numeros">5</button>
							</div>
							<div class="col-lg-3 p-3">
								<button class="text-center text-dark w-100 numeros">6</button>
							</div>
							<div class="col-lg-3 p-3">
								<button id="suma" class="text-center text-dark w-100 w-100">
									+
								</button>
							</div>
							<div class="col-lg-3 p-3">
								<button class="text-center text-dark w-100 numeros">1</button>
							</div>
							<div class="col-lg-3 p-3">
								<button class="text-center text-dark w-100 numeros">2</button>
							</div>
							<div class="col-lg-3 p-3">
								<button class="text-center text-dark w-100 numeros">3</button>
							</div>
							<div class="col-lg-3 p-3">
								<button id="resta" class="text-center text-dark w-100">-</button>
							</div>
							<div class="col-lg-3 p-3">
								<button id="punto" class="text-center text-dark w-100" disabled>
									.
								</button>
							</div>
							<div class="col-lg-3 p-3">
								<button class="text-center text-dark w-100 numeros">0</button>
							</div>
							<div class="col-lg-3 p-3">
								<button id="division" class="text-center text-dark w-100">/</button>
							</div>
							<div class="col-lg-3 p-3">
								<button id="multiplicar" class="text-center text-dark w-100">
									x
								</button>
							</div>
							<div class="col-lg-6 p-3">
								<button id="reset" class="text-center text-dark w-100">
									Reset
								</button>
							</div>
							<div class="col-lg-6 p-3">
								<button id="igual" class="text-center bg-danger text-white w-100">
									=
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>

		<script src="/components/TerceraEntregaFinal.js"></script>
	</body>
</html>
